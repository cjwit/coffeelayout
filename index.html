<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="src/styles.css">
	<title>Product Information</title>
</head>
<body>

<div class = "container">
	<div id = "breadcrumb-row" class = "row">
		<div id = "breadcrumbs">
			<a href = "#">Home</a> / <a href = "#">Espresso Machines</a> / <a href = "#">Super Automatic</a> / <span id = "breadcrumb-name"></span>
		</div>
	</div>

	<!-- header -->
	<div class = "row">
		<div id = "thumbnails" class = "col-sm-offset-1 col-sm-1"></div>
		<div id = "image" class = "col-sm-4">
			<div id = "image-main"></div>
			<div id = "mobile-thumbs"></div>
		</div>
		<div id = "header" class = "col-sm-4">
			<div id = "header-info"></div>
			<div id = "cart" class = "btn-group">
				<button type = "button" class = "btn btn-default btn-sm">Add to Cart</button>
				<button type = "button" class = "btn btn-default btn-sm">Wish List</button>
				<button type = "button" class = "btn btn-default btn-sm">Compare</button>
				<div class = "btn-group" role = "group">
					<button type = "button" class = "btn btn-default dropdown-toggle btn-sm" data-toggle = "dropdown" aria-haspopup="true" aria-expanded = "false">
						Share
						<span class = "caret"></span>
					</button>
					<ul class = "dropdown-menu">
						<li><a href = "#">Facebook</a></li>
						<li><a href = "#">Twitter</a></li>
						<li><a href = "#">Google Plus</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<!-- product information -->
	<div id = "product" class = "row">
		<div class = "col-sm-3" role = "navigation">
			<nav>
				<ul id = "product-menu" class = "nav nav-pills nav-stacked">
					<li id = "see-overview" role = "presentation" class = "active"><a>Product Overview</a></li>
					<li id = "see-reviews" role = "presentation"><a>Customer Reviews</a></li>
					<li id = "see-related" role = "presentation"><a>Related Items</a></li>
					<li id = "see-also-bought" role = "presentation"><a>Customers Also Bought</a></li>
					<li id = "see-specs" role = "presentation"><a>Specifications</a></li>
					<li id = "see-videos" role = "presentation"><a>Related Videos</a></li>
				</ul>
			</nav>
		</div>
		<!-- overview, reviews, specs, video -->
		<div id = "product-information" class = "col-sm-9"></div>

	</div>
	<div id = 'related'></div>
	<div id = 'also-bought'></div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="src/script.js"></script>

</body>
</html>
